<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flashtype.ai</title>
    <meta
      name="description"
      content="Flashtype.ai - AI markdown editor with Lix change control features"
    />
    <meta
      name="keywords"
      content="AI markdown editor, Lix change control, markdown editor, markdown, Lix, Flashtype, AI, change tracking, version control"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Canonical -->
    <link rel="canonical" href="https://flashtype.ai/" />

    <!-- Favicon -->
    <link rel="icon" href="./icon.png" />

    <!-- Open Graph (for social previews) -->
    <meta property="og:title" content="Flashtype.ai" />
    <meta
      property="og:description"
      content="Flashtype.ai - AI markdown editor with Lix change control features"
    />
    <!-- TODO: Add og image -->
    <!-- <meta property="og:image" content="https://flashtype.ai/og-image.png" /> -->
    <meta property="og:url" content="https://flashtype.ai/" />
    <meta property="og:type" content="website" />

    <!-- Redirect to the real app after a short delay -->
    <meta
      http-equiv="refresh"
      content="3;url=https://lix.host/app/flashtype/"
      id="redirectMeta"
    />
    <script>
      const searchParams = window.location.search;
      const baseUrl = "https://lix.host/app/flashtype/";
      const redirectUrl = baseUrl + searchParams;
      // Update meta tag
      document.getElementById('redirectMeta').setAttribute('content', `3;url=${redirectUrl}`);
      // Update fallback link
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('redirectLink').setAttribute('href', redirectUrl);
      });
    </script>
  </head>
  <body>
    <main style="text-align: center; padding: 2rem; font-family: sans-serif">
      <h1>Redirecting to Flashtype...</h1>
      <p>
        If you're not redirected automatically, <br />
        <a href="https://lix.host/app/flashtype/" id="redirectLink"
          >click here to continue to Flashtype</a
        >.
      </p>
    </main>
  </body>
</html>
