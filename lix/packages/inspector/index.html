<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lix Inspector</title>
    
  </head>
  <body>
    <script type="module" async>
      import { createLixInspector } from "/src/index.tsx";
      import { openLixInMemory } from "@lix-js/sdk";

      // Placeholder Lix object for testing the inspector rendering
      // Replace with actual Lix SDK instance when integrating
      const lix = await openLixInMemory({});

      // Create and render the inspector
      const inspector = await createLixInspector({
        lix,
        routerType: "browser",
      });
      inspector.render(document.getElementById("lix-inspector"));
    </script>
    <div id="lix-inspector"></div>
  </body>
</html>
