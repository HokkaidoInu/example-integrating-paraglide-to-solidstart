name: Generate Markdown API Docs
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      
      - name: Install dependencies
        run: npm install
        working-directory: packages/lix-sdk
      
      - name: Install Typedoc and markdown plugin
        run: npm install --no-save typedoc typedoc-plugin-markdown
        working-directory: packages/lix-sdk
      
      - name: Generate Markdown Documentation
        run: npx typedoc --out docs --plugin typedoc-plugin-markdown ./src
        working-directory: packages/lix-sdk
      
      - name: Generate README.md from API Docs
        run: |
          echo "# Lix SDK API Documentation" > README.md
          echo "" >> README.md
          cat docs/*.md >> README.md
        working-directory: packages/lix-sdk
      
      - name: Commit and Push Docs & README.md
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ README.md
          git commit -m "Update API Docs and README" || echo "No changes to commit"
          git push
        working-directory: packages/lix-sdk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}