name: Generate Lix API Docs

on:
  push:
    branches:
      - main
    paths:
      - 'packages/lix-sdk/**'

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Create API docs
        run: |
          # Create api-docs directory
          mkdir -p packages/lix-sdk/api-docs
          
          # Create README.md in api-docs
          cat > packages/lix-sdk/api-docs/README.md << 'EOF'
# Lix SDK API Reference

The Lix SDK provides a powerful API for working with Lix files.

## Key Functions

- `openLix()`: Open a Lix file
- `newLixFile()`: Create a new Lix file
- `createChange()`: Create a new change
- `applyChanges()`: Apply changes to entities
- `createVersion()`: Create a new version

For detailed API documentation, please refer to the inline code documentation.
EOF
      
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/lix-sdk/api-docs/
          git commit -m "Update API docs" || echo "No changes to commit"
          git push